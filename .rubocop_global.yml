# Do not modify this file at all.
---
AllCops:
  NewCops: enable
  Exclude:
    - 'db/schema.rb'

Layout/ClassStructure:
  Enabled: true

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Metrics/AbcSize:
  Exclude:
    - 'db/migrate/*'

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
  ExcludedMethods:
    - context
    - describe

Metrics/MethodLength:
  Max: 5
  ExcludedMethods: []
  Exclude:
    - '**/*.rbi'
    - 'db/**/*'

Metrics/ParameterLists:
  Max: 4

RSpec/EmptyExampleGroup:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Sorbet:
  Enabled: false
